easy_admin:
  site_name: Aqua<i>Note</i>
  design:
    brand_color: '#1ABC9C'
    assets:
      css:
        #- 'bundles/easyadmin/bootstrap-all.css'
        - 'css/custom_backend.css'
      js:
        #- 'bundles/easyadmin/bootstrap-all.js'
        - https://unpkg.com/snarkdown@1.2.2/dist/snarkdown.umd.js
        - /js/custom_backend.jsThis user is already studying this genus
    templates:
      field_id: 'admin/fields/_id.html.twig'
    form_theme:
      - '@EasyAdmin/form/bootstrap_4.html.twig'
      - '@EasyAdmin/default/my_form_theme.html.twig'
    menu:
      - { label: Dashboard, route: admin_dashboard, defaul: true}
      - { entity: Genus }
      - { entity: GenusHorde }
      - { entity: GenusNote }
      - { entity: User }
  show:
    max_results: 3
  entities:
    Genus:
      class: App\Entity\Genus
      label: 'Listing of Genuses'
      list:
        fields:
          - id
          - name
          - { property: image, type: image, base_path: '%app.path.product_images%' }
        form_filters:
          - id
          - { name: name, property: name, type: Symfony\Component\Form\Extension\Core\Type\TextType, operator: like }
        actions:
          - show
      form:
        form_options: { attr: { class: mytestclass2 } }
        fields:
          - { type: 'group', columns: 4, label: 'User Details', css_class: 'w-100' }
          - id
          - { property: name, type_options: { attr: { class:  tinymce2} } }
          - { type: 'group', label: 'Contact Information', columns: 6 }
          - { property: notes, type: 'easyadmin_autocomplete', type_options: { class: 'App\Entity\GenusNote' }}
          - { property: imageFile, type: vich_image }
      show:
        max_results: 3
        fields:
          - id
          - name
          - { property: image, type: image, base_path: '%app.path.product_images%' }
    GenusHorde:
      class: App\Entity\Genus
    GenusNote:
      class: App\Entity\GenusNote
      show:
        max_results: 3
    User:
      class: App\Entity\User